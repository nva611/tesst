<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h2>Traffic Sign üö¶ Recognization</h2>
                <p>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                </p>
                {% if filename %}
                <div>
                    <figure class="figure">
                        <img width="500" height="500" src="{{ url_for('display_trafficsign') }}"
                            class="figure-img img-fluid rounded" alt="dog or cat">
                        <figcaption class="text-center">Traffic sign is "{{result}}"</figcaption>
                    </figure>
                </div>
                {% endif %}
                <form method="post" action="traffic" enctype="multipart/form-data">
                    <dl>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Please choose a photo contain a traffic
                                sign</label>
                            <input class="form-control" name="file" type="file" id="formFile" autocomplete="off"
                                required>
                        </div>
                    </dl>
                    <p>
                        <button type="submit" value="Submit" class="btn btn-outline-info">Recognizeüîç</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
